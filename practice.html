<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ball on click</title>
   <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.main{
    width: 100%;
    height: 100vh;
    background-color: bisque;
}
.ball{
    width: 30px;
    height: 30px;
    /* background-color: black; */
    border-radius: 50%;
    /* border: 2px solid black; */
    position: absolute;
    
}

   </style>
</head>
<body>
    <div class="main">
       
    </div>

    <script>
        

//  let ball = document.querySelector(".ball")

let main = document.querySelector(".main");
let ballCount = 0;

main.addEventListener("click", (det) => {
    let newBall = document.createElement("div");
    newBall.className = "ball";
    // newBall.id = "ball-" + ballCount; // Unique identifier for each ball
    ballCount++; // Increment ball count for next ball

    newBall.style.backgroundColor = "blue";
    newBall.style.left = det.pageX + "px";
    newBall.style.top = det.pageY + "px";

    main.appendChild(newBall);
});
    </script>
</body>
</html>
